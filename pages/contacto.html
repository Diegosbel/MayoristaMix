<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>

<body>
    <header class="header">
        <h1>Mayorista<span>Mix</span></h1>
        <p>Contacto</p>
    </header>

    <section class="menu-bar">
        <div>
            <ul>
                <li class="lista-de-paginas"><a href="../index.html">Inicio</a></li>
                <li class="lista-de-paginas"><a href="../pages/productos.html">Productos</a></li>
                <li class="lista-de-paginas"><a href="../pages/sobre-nosotros.html">Sobre nosotros</a></li>
                <li class="lista-de-paginas"><a href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </div>
    </section>

    <main class="main-contacto">
        <div class="titulo-contacto">
            <h1>Contactanos</h1>
            <p>Tus comentarios son importantes para nosotros, no dudes en dejar tu mensaje</p>
        </div>
        <form action="" class="formulario">
            <div class="formulario__contenido">
                <label for="Nombre">Nombre</label>
                <input type="text" name="Nombre" placeholder="Nombre" required>
            </div>
            <div class="formulario__contenido">
                <label for="Apellido">Apellido</label>
                <input type="text" name="Apellido" placeholder="Apellido" required>
            </div>
            <div class="formulario__contenido">
                <label for="Email">Email</label>
                <input type="email" name="Email" id="" placeholder="email@ejemplo.com" required>
            </div>
            <div class="formulario__contenido">
                <label for="Telefono">Telefono</label>
                <input type="number" name="Telefono" required min="0" placeholder="Numero telefonico">
            </div>
            <div class="formulario__contenido">
                <label for="Razon"></label>
                <select name="" id="">
                    <option value>Razon de contacto</option>
                    <option value="consultas">consultas</option>
                    <option value="Atencion al cliente">Atencion al cliente</option>
                    <option value="Ser proveedor">Ser proveedor</option>
                </select>
            </div>
            <div class="formulario__contenido">
                <label for="Comentario">Deje su mensaje</label>
                <textarea name="Comentario" id="" cols="30" rows="10" placeholder="Deja tu comentario"></textarea>
            </div>
            <Div class="button">
                <button type="reset" class="button__ct">Resetear</button>
                <button type="enviar" class="button__ct">Enviar</button>
            </Div>
        </form>

        <div class="Ubicacion">
            <h3>Nuestra ubicacion</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d108977.0603892044!2d-64.2643843550039!3d-31.399434162279466!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432985f478f5b69%3A0xb0a24f9a5366b092!2zQ8OzcmRvYmE!5e0!3m2!1ses!2sar!4v1672116515888!5m2!1ses!2sar"
                allowfullscreen="" loading="" referrerpolicy=""></iframe>
        </div>
    </main>

    <footer class="footer">
        <section class="footer__redes">
            <h3>Visitanos en nuestras redes</h3>
            <div>
                <a target="_blank" href="https://www.facebook.com/">Facebook</a>
            </div>
            <div>
                <a target="_blank" href="https://www.instagram.com/">Instagram</a>
            </div>
            <div>
                <a target="_blank" href="https://twitter.com">twitter</a>
            </div>
        </section>
        <section class="footer__contenedor">
            <h4>Mayorista<span>Mix</span></h4>
            <h5>Developed By: Diego Beltramo</h5>
        </section>
    </footer>
</body>

</html>
