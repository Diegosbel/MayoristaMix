<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mayorista mix</title>
</head>

<body>
    <header class="header">
        <h1>Mayorista<span>Mix</span></h1>
        <p>Te ayudamos a crecer</p>
    </header>
    
    <section class="menu-bar">
        <div>
            <ul>
                <li class="lista-de-paginas"><a href="./index.html">Inicio</a></li>
                <li class="lista-de-paginas"><a href="./pages/productos.html">Productos</a></li>
                <li class="lista-de-paginas"><a href="./pages/sobre-nosotros.html">Sobre nosotros</a></li>
                <li class="lista-de-paginas"><a href="./pages/contacto.html">Contacto</a></li>
            </ul>
        </div>
    </section>

    <main class="main">
        <section class="nuestras-marcas">
            <h2>Conoce nuestras marcas</h2>
            <div class="marcas">
                <div class="marca">
                    <img src="./assets/arcor.png" alt="arcor" class="img-1">
                </div>

                <div class="marca">
                    <img src="./assets/nucete.png" alt="nucete" class="img-2">
                </div>

                <div class="marca">
                    <img src="./assets/energizer.png" alt="energizer" class="img-3">
                </div>

                <div class="marca">
                    <img src="./assets/orieta.png" alt="orieta" class="img-4">
                </div>

                <div class="marca">
                    <img src="./assets/verdeflor.png" alt="verdeflor" class="img-5">
                </div>
            </div>
        </section>

        <section class="suscripcion">
            <h3>Suscribite y empeza a disfrutar de nuestros beneficios </h3>
            <div class="banner">
                <img src="./assets/banner.jpg" alt="banner">
                <div>
                    <form action="" class="banner__form">
                        <div>
                            <label for="nombre"></label>
                            <input type="text" name="nombre" placeholder="Nombre" required>
                        </div>
                        <div>
                            <label for="apellido"></label>
                            <input type="text" name="apellido" placeholder="Apellido" required>
                        </div>
                        <div>
                            <label for="email"></label>
                            <input type="email" name="email" placeholder="email@example.com" required>
                        </div>
                        <Div class="banner__button">
                            <button type="enviar" class="button-sc">Suscribite!</button>
                        </Div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <section class="footer__redes">
            <h3>Visitanos en nuestras redes</h3>
            <div>
                <a target="_blank" href="https://www.facebook.com/">Facebook</a>
            </div>
            <div>
                <a target="_blank" href="https://www.instagram.com/">Instagram</a>
            </div>
            <div>
                <a target="_blank" href="https://twitter.com">twitter</a>
            </div>
        </section>
        <section class="footer__contenedor">
            <h4>Mayorista<span>Mix</span></h4>
            <h5>Developed By: Diego Beltramo</h5>
        </section>
    </footer>
</body>

</html>
